<!DOCTYPE html>
<html>
<head>
    <!--CSS Files-->
    <!--Add all CSS files you use-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/scripts/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="/scripts/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="/index/index.css">


    <!--Angular scripts-->
    <!--Add all JS packages you use-->
    <script src="/scripts/jquery/dist/jquery.min.js"></script>
    <script src="/scripts/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/scripts/angular/angular.min.js"></script>
    <script src="/scripts/ng-scrollbars/dist/scrollbars.min.js"></script>
    <script src="/scripts/angular-animate/angular-animate.min.js"></script>
    <script src="/scripts/angular-aria/angular-aria.min.js"></script>
    <script src="/scripts/angular-material/angular-material.min.js"></script>
    <script src="/scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/scripts/angular-messages/angular-messages.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>



</head>


<body ng-controller="IndexController" ng-app="AngularGen" ng-cloak>
<!--Left Toolbar-->
<div layout="row" style="height:100%;">
    <div layout="column" flex>     
            

        <mat-toolbar class="desktop" id='orange'>
            <div class="md-toolbar-tools">
                

                <a ng-click = "openGraph()" flex><img src="../test/depinfo.svg" width="150" height="75" alt="logo depinfo" ></a>

                <div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="center">
                <md-button  ng-click = "showConDialog($event)" style="color:white;">Connexion</md-button></div>

                <md-button class="md-icon-button" aria-label="Search"  ng-click="search()" >
                    <md-tooltip>Rechercher</md-tooltip>
                    <md-icon class="material-icons" style="color:white;">&#xE8B6;</md-icon>
                </md-button>
                <md-input-container md-no-float class="md-accent" style="padding-bottom:0px; padding-top: 25px;">
                    <input ng-model="recherche" placeholder="Recherche" style="color:wheat;">
                </md-input-container>
                
            </div>
        </mat-toolbar>
        

        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="left" id="white">
            <md-toolbar layout="row" id="orange">
              <div class="md-toolbar-tools">
                <h2>
              <span>Menu</span>
            </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="closeSideNavPanel()">
                  <md-tooltip>Fermer</md-tooltip>
                  <md-icon class="md-default-theme" class="material-icons" style="color:white;">&#xE5CD;</md-icon>
                </md-button>
              </div>
            </md-toolbar>
            <md-content layout-padding="" id="white">
             Arborescence
            <oci.treeview tree="treeData"  on-select-node="getMoreData">
              <span style="color:black;">{{tree.label}}</span>
            </oci.treeview>         
            </md-content>
          </md-sidenav>

          <md-toolbar class="desktop" id="orange">
            <div class="md-toolbar-tools">

                <div layout="column" class="fabSpeedDialdemoBasicUsage" flex>
                  <md-content class="md-padding">
                    <div class="lock-size" layout="row" layout-align="left left">
                      <md-fab-speed-dial md-open="isOpen" md-direction="{{selectedDirection}}" ng-class="selectedMode" >
                        <md-fab-trigger>
                          <md-button aria-label="menu" class="md-fab md-warn" >
                            <md-icon class="md-default-theme" class="material-icons" style="color:white;">&#xE5D2;</md-icon>
                            <md-tooltip md-direction="down">Menu</md-tooltip>
                          </md-button>
                        </md-fab-trigger>
                        <md-fab-actions>
                          <md-button aria-label="Graphe" class="md-fab md-raised md-mini" ng-click="openGraph()">
                            <md-icon class="md-default-theme" class="material-icons" style="color:white;">&#xE80D;</md-icon>
                            <md-tooltip md-direction="down">Graphe des Comp√©tences</md-tooltip>
                          </md-button>
                          <md-button aria-label="Formulaire" class="md-fab md-raised md-mini" ng-click="openFormulaire()">
                            <md-icon class="md-default-theme" class="material-icons" style="color:white;">&#xE3C9;</md-icon>
                            <md-tooltip md-direction="down">Formulaire</md-tooltip>
                          </md-button>
                        </md-fab-actions>
                      </md-fab-speed-dial>
                    </div>
                  </md-content>
                    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="left"></md-sidenav>
                </div> 

                <div flex = '60'>
                    <h2>
                        <span style="color: #ECA758; font-family: 'calibri'; font-size: 200%; font-weight: bold">{{currentPage}}</span>
                    </h2>
                </div>
                

                <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openSideNavPanel()" style="position: absolute; right: 0;">
                    <md-tooltip>Arborescence</md-tooltip>
                    <md-icon class="md-default-theme" class="material-icons" style="color:white;">&#xE241;</md-icon>
                </md-button>
                <span></span>

            </div>
          </md-toolbar>

    <div ui-view = ""></div>
</div>
</div>


</body>


<script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    angular.module('AngularGen', ['ngMaterial']);
</script>

<!--Route-->
<!--Add route file-->
<script src="routes.js" type="text/javascript"></script>

<!--Controllers-->
<!--Add controllers files-->
<script src="index/index.js" type="text/javascript"></script>
<script src="test/TestController.js" type="text/javascript"></script>
<script src="search/SearchController.js" type="text/javascript"></script>
<script src="graph/GraphController.js" type="text/javascript"></script>
<script src="advanced-search/Advanced-searchController.js" type="text/javascript"></script>
<script src="formulaire/FormulaireController.js" type="text/javascript"></script>
<script src="formulaireSummary/FormulaireSummaryController.js" type="text/javascript"></script>
<script src="connexion/ConnexionController.js" type="text/javascript"></script>
<script src="graph/comp-detail/Comp-detailController.js" type="text/javascript"></script>


</html>
