<div ng-controller="GraphController" class="header" ng-app="AngularGen">
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h2>
      <span>Menu</span>
    </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="closeSideNavPanel()">
          <md-tooltip>Fermer</md-tooltip>
          <md-icon class="md-default-theme" class="material-icons">&#xE5CD;</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content layout-padding="">
     Arborescence
    <oci.treeview tree="treeData"  on-select-node="getMoreData">
      <span>{{tree.label}}</span>
    </oci.treeview>         
    </md-content>
  </md-sidenav>

  <md-toolbar class="desktop">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openSideNavPanel()">
        <md-tooltip>Menu</md-tooltip>
        <md-icon class="md-default-theme" class="material-icons">&#xE5D2;</md-icon>
      </md-button>
      <h2>
      <span>Graphe des Compétences</span>
    </h2>
    </div>
  </md-toolbar>
</div>
